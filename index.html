<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="الغلابه V11 - منصة الألعاب العربية الأولى. تحميل ألعاب، كراك، موبايل، ونقاط مجانية.">
    
    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    <meta name="format-detection" content="telephone=no">
    
    <title>الغلابه V11 | Ultimate Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: '#8b5cf6', // Neon Purple
              secondary: '#06b6d4', // Cyan
              accent: '#d946ef', // Fuchsia
              dark: '#050505', // Deepest Black
              surface: '#121212', 
              card: '#1e1e1e',
              'neon-green': '#22c55e',
            },
            animation: {
              'fog-move': 'fogMove 20s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'rgb-flow': 'rgbFlow 3s linear infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'scroll': 'scroll 20s linear infinite',
            },
            keyframes: {
              fogMove: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px #8b5cf6, 0 0 10px #8b5cf6' },
                '100%': { boxShadow: '0 0 20px #06b6d4, 0 0 30px #06b6d4' },
              },
              rgbFlow: {
                '0%': { color: '#ff0000' },
                '33%': { color: '#00ff00' },
                '66%': { color: '#0000ff' },
                '100%': { color: '#ff0000' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scroll: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        @apply bg-dark text-slate-100 transition-colors duration-300;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overscroll-behavior-y: none;
        background-color: #050505;
        overflow-x: hidden;
      }
      
      /* V10 Dynamic Fog Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.05) 0%, transparent 60%),
                    radial-gradient(circle, rgba(6, 182, 212, 0.05) 0%, transparent 60%);
        background-size: 50% 50%;
        animation: fogMove 30s linear infinite;
        z-index: -1;
        pointer-events: none;
      }

      /* Scanlines Effect */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.02) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6; 
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      /* V10 UI Elements */
      .glass-card {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
      }
      .rgb-text {
        background: linear-gradient(to right, #ef4444, #eab308, #22c55e, #3b82f6, #a855f7, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rgbFlow 3s linear infinite;
        background-size: 200% auto;
      }
      
      /* Sound FX Class Triggers (Handled via JS usually, but here for reference) */
      .click-sound:active { transform: scale(0.95); }
    </style>

{

  }
}
</script>
</head>
